services:
  backend:
    build: ./backend
    container_name: autonomous-pm-agent-backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    depends_on:
      - db
      - qdrant
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: autonomous-pm-agent-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: apma-db
    environment:
      POSTGRES_USER: apma_user
      POSTGRES_PASSWORD: apma_pass
      POSTGRES_DB: apma_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant
    container_name: apma-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
